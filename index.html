<!DOCTYPE html>
<html>
	<head>
		<title>Ironman Checklist</title>
		<link rel="stylesheet" type="text/css" href="/main.css">
		<link rel="icon" type="image/png" href="icon.png" sizes="16x16"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript">
		   window.onload = function() {
		   	$('.content ul').remove();
			draw();
			var anchors = document.getElementsByTagName('img');
			for(var i = 0; i < anchors.length; i++) {
			    if (localStorage["opacity"+i]) {
				anchors[i].style.opacity = localStorage["opacity"+i];
			    }
    			    anchors[i].addEventListener('click',function() {
				var arr = Array.prototype.slice.call(anchors);
				redirect(this, arr.indexOf(this)); 
			    }, false);
			}
		   };
		   function redirect(element, i) {
			if (element.style.opacity == "0.5") {
				element.style.opacity = "1";
				element.style.filter = 'alpha(opacity=100)';
				localStorage["opacity"+i] = "1";
			} else if (element.style.opacity == "1") {
				element.style.opacity = "0.5";
				element.style.filter = 'alpha(opacity=50)';
				localStorage["opacity"+i] = "0.5";
			} else {
				element.style.opacity = "1";
				element.style.filter = 'alpha(opacity=100)';
				localStorage["opacity"+i] = "1";
			}   
		   }
		   function draw() {
			var prefix = "http://vignette1.wikia.nocookie.net/2007scape/images/", $ul;
			var blank = "blank.png"
			var row1=[
				prefix+"c/c9/Graceful_hood.png/revision/latest?cb=20140717120717",
				prefix+"8/8b/Graceful_top.png/revision/latest?cb=20140717120718",
				prefix+"6/64/Graceful_gloves.png/revision/latest?cb=20140717120717",
				blank,
				prefix+"7/7c/Prospector_helmet.png/revision/latest?cb=20140425013308",
				prefix+"4/41/Prospector_jacket.png/revision/latest?cb=20140427193754",
				prefix+"5/57/Gem_bag.png/revision/latest?cb=20140615023119",
				blank,
				prefix+"b/bc/Farmer%27s_strawhat.png/revision/latest?cb=20160204104953",
				prefix+"b/bd/Farmer%27s_jacket.png/revision/latest?cb=20160204104952",
				prefix+"e/ed/Gricoller%27s_can.png/revision/latest?cb=20160113004803",
				  ];
			var row2=[
				prefix+"5/54/Graceful_cape.png/revision/latest?cb=20140717120717",
				prefix+"c/c5/Graceful_legs.png/revision/latest?cb=20140717120718",
				prefix+"1/15/Graceful_boots.png/revision/latest?cb=20140717120716",
				blank,
				prefix+"3/30/Prospector_boots.png/revision/latest?cb=20140430152242",
				prefix+"a/a2/Prospector_legs.png/revision/latest?cb=20140430032042",
				prefix+"3/3c/Coal_bag.png/revision/latest?cb=20140615023104",
				blank,
				prefix+"4/4d/Farmer%27s_boots.png/revision/latest?cb=20160204104950",
				prefix+"c/c3/Farmer%27s_boro_trousers.png/revision/latest?cb=20160204104952",
				prefix+"f/f0/Seed_box.png/revision/latest?cb=20160204104953",
				  ];
			$ul = $('<ul/>').appendTo('.content');
			
			for(var i = 0; i < row1.length; i++) {
				$ul.append('<img src="' + row1[i] + '" alt="" class="checkimg">');
			}
			$ul.append('<br>');
			for(var i = 0; i < row2.length; i++) {
				$ul.append('<img src="' + row2[i] + '" alt="" class="checkimg">');
			} 
			$ul.append('<br><br>');
		   }
		</script>
	</head>
	<body>
		<div class="content">
			
		</div>
	</body>
